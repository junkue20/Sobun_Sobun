<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="author" content="PJK">
    <meta name="description" content="소분소분 - 판매자를 위한 마이페이지">
    <title>소분소분 - 판매자용 페이지</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- 1. Bootstrap용 css CDN 추가 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <!-- 2. Bootstrap용 Icon CDN / font-awesome 아이콘용 CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 3. font awesome용 css CDN  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Simple DataTable CDN -->
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" type="text/css">
    <!-- CSS -->
    <link rel='stylesheet' type='text/css' media='screen' th:href='@{/css/mj/seller.css}'>
</head>

<body class="sb-nav-fixed">
    <!-- header -->
    <th:block th:replace="~{/mj/seller/header :: headerHTML}"></th:block>
    <!-- 전체화면 영역 -->
    <div id="layoutTotal">
        <!-- 전체화면 > 좌측 메뉴 영역(사이드바) -->
        <th:block th:replace="~{/mj/seller/navbar :: navbarHTML}"></th:block>

        <!-- 전체화면 > 우측 메인화면 영역 -->
        <div id="layoutContent">
            <main>
                <div class="container-fluid px-4"> <!-- 옆쪽에 딱 붙음. -->


                    <h3>이미지등록/수정</h3>
                    <a th:href="@{/seller/item/management.do}"><button class="btn btn-primary">물품리스트</button></a><br>
                    물품번호: <label th:text="${item.no}"></label><br>
                    물품명: <label th:text="${item.name}"></label>
                    <hr>

                    <h4>대표이미지</h4>
                    
                    <div>
                        <img th:src="${item.imageUrl}"  class="mainimage"> <br>
                    </div>

                    <form th:action="@{/seller/itemimage/insertimage.do(image=0)}" method="post" enctype="multipart/form-data">
                        <input type="hidden" name="item.no" th:value="${item.no}" /><br>
                        <input type="file" name="tmpFile" accept="image/*"/><br>
                        <input type="submit" value="이미지업로드" />
                    </form>
                    <hr>
<!-- ===================================================================================================================== -->
                    <h4>상세이미지</h4>
                    <form th:action="@{/seller/itemimage/deleteimage.do}" method="post">
                        <button class="btn btn-outline-danger" type="submit">선택삭제</button>
                        <!-- <input type="submit" value="선택삭제"> -->


                        <table class="table">
                            <thead>
                                <tr>
                                    <th><input type="hidden" value="물품번호" /></th>
                                    <th>선택</th>
                                    <th>이미지번호</th>
                                    <th>이미지</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="tmp : ${imageList}">
                                    <td><input type="hidden" name="item.no" th:value="${item.no}" /></td>
                                    <td><input type="checkbox" name="imageno" th:value="${tmp[0]}" ></td>
                                    <td><label>[[${tmp[0]}]]</label></td>
                                    <td><img th:src="${tmp[1]}" class="detailimage"></td>
                                </tr>
                            </tbody>
                        </table>

                    </form>


                    <form th:action="@{/seller/itemimage/insertimage.do(image=1)}" method="post" enctype="multipart/form-data">
                        <input type="hidden" name="item.no" th:value="${item.no}" /><br>
                        <input multiple="multiple" type="file" name="tmpFile[]" accept="image/*"/><br>
                        <input type="submit" value="이미지업로드" />
                    </form>

                    <hr>
                    <!-- 글번호: <label th:text="${board1.no}"></label><br>
                    글제목: <label th:text="${board1.title}"></label> -->


                </div>
            </main>
            <!-- footer -->
            <th:block th:replace="~{/mj/seller/footer :: footerHTML}"></th:block>
        </div>
    </div>


    <!-- 6. Bootstrap용 js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>

    <!-- Chart.js용 CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
    <script src="js/chart-area-demo.js"></script>
    <script src="js/chart-bar-demo.js"></script>
    <script src="js/chart-pie-demo.js"></script>
    <!-- Simple DataTable용 JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" type="text/javascript"></script>

    <!-- jQuery 추가 -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <!-- font awesome용 스크립트 CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"
        integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <script>
        $(document).ready(function () {
            const sidebarToggle = $('#sidebarToggle');
            if (sidebarToggle) {
                sidebarToggle.click(function () {
                    console.log('buttonClick');
                    event.preventDefault(); /* 아래쪽 요소로 이벤트가 전파되지 않도록 */
                    document.body.classList.toggle('sb-sidenav-toggled');
                    localStorage.setItem('sb|sidebar-toggle', document.body.classList.contains('sb-sidenav-toggled'));
                });
            }
        });
        
        
        $(document).ready(function () {
            new simpleDatatables.DataTable("#datatablesSimple", {
                searchable: true,
                fixedHeight: true,
                
            })
        });
        </script>

    

   
</body>

</html>

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="author" content="PJK">
    <meta name="description" content="소분소분 - 판매자를 위한 마이페이지">
    <title>소분소분 - 판매자용 페이지</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- 1. Bootstrap용 css CDN 추가 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <!-- 2. Bootstrap용 Icon CDN / font-awesome 아이콘용 CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 3. font awesome용 css CDN  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Simple DataTable CDN -->
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" type="text/css">
    <!-- CSS -->
    <link rel='stylesheet' type='text/css' media='screen' th:href='@{/css/mj/seller.css}'>
</head>

<body class="sb-nav-fixed">
    <!-- header -->
    <th:block th:replace="~{/mj/seller/header :: headerHTML}"></th:block>
    <!-- 전체화면 영역 -->
    <div id="layoutTotal">
        <!-- 전체화면 > 좌측 메뉴 영역(사이드바) -->
        <th:block th:replace="~{/mj/seller/navbar :: navbarHTML}"></th:block>

        <!-- 전체화면 > 우측 메인화면 영역 -->
        <div id="layoutContent">
            <main>
                <div class="container-fluid px-4"> <!-- 옆쪽에 딱 붙음. -->

                    <h3>물품수정</h3>
                    <a th:href="@{/seller/item/management.do}"><button class="btn btn-primary">물품리스트</button></a>
                    <form th:action="@{/seller/item/updateitemaction.do}" method="post">
                        <div class="row">
                            <div class="col-8">
                                <p>col-8</p>
                            </div>
                            <div class="col-4" style="background-color: black;">
                                <p>col-4</p>
                            </div>
                        </div>

                        <table class="table caption-top" >
                            <caption>물품명, 가격, 수량 수정가능</caption>
                            <thead>
                                <tr>
                                    <th>물품번호</th>
                                    <th>물품명</th>
                                    <th>가격</th>
                                    <th>수량</th>
                                    <th>소분류</th>
                                    <th>중분류</th>
                                    <th>대분류</th>
                                    <th>등록일</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="obj : ${list}">
                                    
                                    <td><input type="text" name="no[]" th:value="${obj.no.longValue()}" readonly/></td>
                                    <td><input type="text" name="name[]" th:value="${obj.name}" /></td>
                                    <td><input type="text" name="price[]" th:value="${obj.price.longValue()}" /></td>
                                    <td><input type="text" name="quantity[]" th:value="${obj.quantity.longValue()}" /></td>
                                    <td><input type="text" name="scategoryCode[]" th:value="${obj.scategoryCode.name}" readonly/></td>
                                    <td><input type="text" name="mcategoryCode[]" th:value="${obj.scategoryCode.mcategoryCode.name}" readonly/></td>
                                    <td><input type="text" name="lcategoryCode[]" th:value="${obj.scategoryCode.mcategoryCode.lcategoryCode.name}" readonly/></td>
                                    <td><input type="text" th:value="${#dates.format(obj.regdate, 'yyyy년 MM월 dd일 E요일 HH시 mm분 ss초')}" readonly /></td>
                        <!-- ====================== -->
                                    <!-- <td th:text="${obj.no.longValue()}" id="itemno">물품번호</td>
                                    <td th:text="${obj.name}"></td>
                                    <td th:text="${obj.price.longValue()}"></td>
                                    <td th:text="${obj.quantity.longValue()}"></td>
                                    <td th:text="${obj.scategoryCode.name}"></td>
                                    <td th:text="${obj.scategoryCode.mcategoryCode.name}"></td>
                                    <td th:text="${obj.scategoryCode.mcategoryCode.lcategoryCode.name}">
                                    </td>
                                    <td
                                        th:text="${#dates.format(obj.regdate, 'yyyy년 MM월 dd일 E요일 HH시 mm분 ss초')}" readonly>
                                    </td> -->

                                    <!-- <td><input type="hidden" th:value="${obj.regNo}"></td>
                                    <td><input type="hidden" th:value="${obj.scategoryCode.code}"></td> -->
                                    <input type="hidden" th:value="${obj.regNo}">
                                    <input type="hidden" th:value="${obj.scategoryCode.code}">
                                </tr>
                            </tbody>
                        </table>
                        <button class="btn btn-primary" id="updateitem">수정</button>
                    </form>

                </div>
            </main>
            <!-- footer -->
            <th:block th:replace="~{/mj/seller/footer :: footerHTML}"></th:block>
        </div>
    </div>
    

    
    
    </script>


    <!-- 6. Bootstrap용 js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>

    <!-- Chart.js용 CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
    <script src="js/chart-area-demo.js"></script>
    <script src="js/chart-bar-demo.js"></script>
    <script src="js/chart-pie-demo.js"></script>
    <!-- Simple DataTable용 JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" type="text/javascript"></script>

    <!-- jQuery 추가 -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <!-- font awesome용 스크립트 CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"
        integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <script>
        $(document).ready(function () {
            const sidebarToggle = $('#sidebarToggle');
            if (sidebarToggle) {
                sidebarToggle.click(function () {
                    console.log('buttonClick');
                    event.preventDefault(); /* 아래쪽 요소로 이벤트가 전파되지 않도록 */
                    document.body.classList.toggle('sb-sidenav-toggled');
                    localStorage.setItem('sb|sidebar-toggle', document.body.classList.contains('sb-sidenav-toggled'));
                });
            }
        });


        $(document).ready(function () {
            new simpleDatatables.DataTable("#datatablesSimple", {
                searchable: true,
                fixedHeight: true,

            })
        });
    </script>

    <script th:inline="javascript">
        function updateMcateSelect() {
            const code = document.getElementById("LcateSelect").value;
            console.log(code);
            window.location.href = `/SOBUN/seller/item/management.do?lcate=${code}`;
        }

        function updateScateSelect() {
            const code = document.getElementById("LcateSelect").value;
            const mcode = document.getElementById("McateSelect").value;
            console.log(code);
            console.log(mcode);
            window.location.href = `/SOBUN/seller/item/management.do?lcate=${code}&mcate=${mcode}`;
        }

        function updateUrl() {
            const code = document.getElementById("LcateSelect").value;
            const mcode = document.getElementById("McateSelect").value;
            const scode = document.getElementById("ScateSelect").value;
            console.log(code);
            console.log(mcode);
            console.log(scode);
            window.location.href = `/SOBUN/seller/item/management.do?lcate=${code}&mcate=${mcode}&scate=${scode}`;
        }

        
    </script>
    <script>
        document.getElementById("updateitem").addEventListener("click", clickFunction);

        function clickFunction(){
            if(!confirm('물품수정이 완료되었습니다.')){
                    window.location.href = `/SOBUN/seller/item/management.do`;
                }
        }
    </script>



</body>

</html>

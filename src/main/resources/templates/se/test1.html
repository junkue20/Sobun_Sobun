<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>헤더</title>
    <!-- Bootstrap용 css CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <!-- font-awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
    @import url('https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css');
    * {
        font-family: 'NanumSquare';
    }
    a {
        text-decoration: none;
        color: black;
    }
    .myPage{
        font-size: 15px;
    }
    #headerLine {
        border-top: 1px solid #204710;
    }
    .lcate {
        height: 15px;
        font-size: 17px;
        font-weight: bold;
        color: #204710;
        /* border-bottom: 1px #204710 solid; */
    }
    .mcate {
        font-weight: bold;
    }

    .header {
        height: 200px;
        background-image: url('https://picsum.photos/200/300');
        /* background-image: url('/src/main/resources/static/images/se/headerplant.jpg'); */
        background-size: cover;
        }

    </style>
</head>
<body>
    
    <!-- 헤더 -->
    <div class="container header">
        <!-- 로고 마이페이지 -->
        <div class="row p-5">
            <div class="col-1 navbar-toggler d-flex align-items-center" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false">
                <i id="tobbleButton" class="fa-solid fa-bars fa-xl" style="color: #204710;"></i>
            </div>
            <div class="col-10">
                <div class="row d-flex justify-content-center align-items-center">
                    <img th:src="@{/images/se/testlogo.png}" style="width: 255px;">
                </div>
                <div class="row">
                    <span class="d-flex justify-content-center align-items-center" style="color: #204710;">새로운 1인 가구 공구 문화</span>
                </div>
            </div>
            
            <div class="col-1 d-flex align-items-center">
                <a href="#">
                    <div class="row">
                        <div class="col m-0 p-0 d-flex flex-row-reverse">
                            <p class="myPage">마이페이지 &nbsp</p>
                        </div>
                        <div class="col-1 m-0 p-0">
                            <i class="fa-solid fa-circle-user fa-xl" style="color: #204710;"></i>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div id="headerLine"></div>
    </div>

    <!-- 카테고리 -->
    <div class="container mb-5"><!-- style="position: fixed;" -->
        <div class="row collapse navbar-collapse p-3" id="navbarContent" > <!-- 처음에 접은 상태 => class에 collapse 추가 // style="position: fixed;"-->
            <th:block th:each="one : ${llist}">
                <div class="col my-auto mt-3">
                    <div class="lcate" th:text="${one.lname}"></div>
                    <br>
                    <th:block th:if="${one2.mcode/100} == ${one.lcode/100}" th:each="one2 : ${mlist}" >
                        <i class="fa-solid fa-caret-down fa-xs"></i>
                        <span class="mcate" th:text="${one2.mname}"></span>
                        <br>
                        <th:block th:if="${one3.scode/10} == ${one2.mcode/10}" th:each="one3 : ${slist}">
                            <a href="#" class="scate p-3" th:text="${one3.sname}"></a>
                            <br>
                        </th:block>
                        <br>
                    </th:block>
                    <hr>
                </div>
            </th:block>
            <div class="col my-auto mt-3">
                <div class="row">
                    <input class="col form-control mx-1" type="search" placeholder="검색어" aria-label="Search">
                    <button class="col-2 btn" type="submit">
                        <i class="fa-solid fa-magnifying-glass fa-lg" style="color: #204710;"></i>
                    </button>
                </div>
                <div class="row">
                    
                </div>
            </div>
        </div>
    </div>   


    <!-- 본문 -->
    <div class="container" id="mainContent">
        <img src="https://picsum.photos/200/300" style="width: 100%; height: 400px;">
        <!-- <div style="height: 3000px;">본문어디갔어 이거</div> -->
    </div>

    <!-- 부트스트랩 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"></script>
    <!-- axios (https://cdnjs.com/libraries/axios) -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.5/axios.min.js" integrity="sha512-nnNHpffPSgINrsR8ZAIgFUIMexORL5tPwsfktOTxVYSv+AUAILuFYWES8IHl+hhIhpFGlKvWFiz9ZEusrPcSBQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script th:inline="javascript" type="text/javascript">
    </script>
</body>
</html>

        <!-- 로고 마이페이지 -->
        <div class="row p-5">
            <div class="col-1 navbar-toggler d-flex align-items-center" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false">

            </div>

                </div>
            </div>
            
            <div class="col-1 d-flex flex-row-reverse align-items-center">
                <a href="#">
                    <i class="fa-solid fa-circle-user fa-xl" style="color: #204710;"></i>
                </a>
            </div>
        </div>
        <!-- 카테고리 -->
        <div class="container bg-white opacity-75 fixed-top" style="margin-top: 130px;"><!-- style="position: fixed;" -->
            <div class="row navbar-collapse p-3" id="navbarContent" > <!-- 처음에 접은 상태 => class에 collapse 추가 // style="position: fixed;"-->
                <th:block th:each="one : ${llist}">
                    <div class="col my-auto mt-3">
                        <span id="lcate" th:text="${one.lname}"></span>
                        <th:block id="lcate" th:text="${one.lname}"></th:block>
                        <br>
                        <th:block th:if="${one2.mcode/100} == ${one.lcode/100}" th:each="one2 : ${mlist}" >
                            <a href="#" th:text="${one2.mname}"></a>
                            <br>
                            <th:block th:if="${one3.scode/10} == ${one2.mcode/10}" th:each="one3 : ${slist}">
                                <button href="#" th:text="${one3.sname}"></button>
                                <br>
                            </th:block>
                            <br>
                        </th:block>
                    </div>
                </th:block>
                <div class="col my-auto mt-3">
                    <div class="row">
                        <input class="col form-control mx-1" type="search" placeholder="검색어" aria-label="Search">
                        <button class="col-2 btn" type="submit">
                            <i class="fa-solid fa-magnifying-glass fa-lg" style="color: #204710;"></i>
                        </button>
                    </div>
                    <div class="row">
                        
                    </div>
                </div>
            </div>
        </div>   
    </div>

    <script>

        function cardBoxHideAction() {
            var modelValue = document.getElementById("modelValue"); // 현재까지 가장 많이 팔린 상품명
            var sellAlert = document.getElementById("sellAlert");
            var sellChart1 = document.getElementById("sellChart1");

            if (modelValue === null || modelValue.value === "") { // 팔린 상품이 없다면 "~완료되지 않았네요" 카드박스 띄움.
                sellAlert.hidden = false;
                sellChart1.hidden = true;
            }
            else { // 만일 값이 있다면 해당 카드박스 숨김
                sellAlert.hidden = true;
                sellChart1.hidden = false;
            }
        } cardBoxHideAction();



        var modalCount = 3; // 모달 창 개수
        var currentModal = 1; // 현재 모달 창 번호

        // "다음으로" 버튼 클릭 시 다음 모달 창으로 이동
        $('.nextModalButton').click(function () {
            if (currentModal < modalCount) {
                $('#modal' + currentModal).modal('hide');
                currentModal++;
                $('#modal' + currentModal).modal('show');
            }
        });

        // "이전으로" 버튼 클릭 시 이전 모달 창으로 이동
        $('.prevModalButton').click(function () {
            if (currentModal > 1) {
                $('#modal' + currentModal).modal('hide');
                currentModal--;
                $('#modal' + currentModal).modal('show');
            }
        });



        // 페이지 로드 시, 저장된 값 확인하여 가이드 숨기기
        window.onload = function () {
            var hideGuideUntil = getCookie('hideGuideUntil');
            var now = new Date().getTime();
            var guideCardBody = document.getElementById('guideCardBody');

            if (hideGuideUntil && now < hideGuideUntil) {
                guideCardBody.hidden = true;
            } else {
                guideCardBody.hidden = false;
            }
        };

        // 오늘 날짜의 자정 시간을 구하는 함수
        function getMidnightTime() {
            var now = new Date();
            var midnight = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1, 0, 0, 0);
            return midnight.getTime();
        }

        // Cookie를 설정하는 함수
        function setCookie(name, value, days) {
            var expires = '';
            var name =  document.getElementById("companyNo");
            if (days) {
                var date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = '; expires=' + date.toUTCString();
            }
            document.cookie = name + '=' + value + expires + '; path=/';
        }

        // Cookie를 가져오는 함수
        function getCookie(name) {
            var name = document.getElementById("companyNo");
            var nameEQ = name + '=';
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) === ' ') {
                    c = c.substring(1, c.length);
                }
                if (c.indexOf(nameEQ) === 0) {
                    return c.substring(nameEQ.length, c.length);
                }
            }
            return null;
        }

        // 오늘 하루 그만보기 버튼 클릭 시, 가이드 숨기기
        document.getElementById('hideGuideBtn').addEventListener('click', function () {
            var guideCardBody = document.getElementById('guideCardBody');
            guideCardBody.hidden = true;

            // 오늘 날짜의 자정 시간을 구하고, Cookie에 저장
            var midnightTime = getMidnightTime();
            setCookie('hideGuideUntil', midnightTime, 1);
        });

        $(document).ready(function () {
            const sidebarToggle = $('#sidebarToggle');
            if (sidebarToggle) {
                sidebarToggle.click(function () {
                    console.log('buttonClick');
                    event.preventDefault(); /* 아래쪽 요소로 이벤트가 전파되지 않도록 */
                    document.body.classList.toggle('sb-sidenav-toggled');
                    localStorage.setItem('sb|sidebar-toggle', document.body.classList.contains('sb-sidenav-toggled'));
                });
            }
        });
    </script>

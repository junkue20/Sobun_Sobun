    <script>
        var modalCount = 3; // 모달 창 개수
        var currentModal = 1; // 현재 모달 창 번호

        // "다음으로" 버튼 클릭 시 다음 모달 창으로 이동
        $('.nextModalButton').click(function () {
            if (currentModal < modalCount) {
                $('#modal' + currentModal).modal('hide');
                currentModal++;
                $('#modal' + currentModal).modal('show');
            }
        });

        // "이전으로" 버튼 클릭 시 이전 모달 창으로 이동
        $('.prevModalButton').click(function () {
            if (currentModal > 1) {
                $('#modal' + currentModal).modal('hide');
                currentModal--;
                $('#modal' + currentModal).modal('show');
            }
        });




        // 페이지 로드 시, 저장된 값 확인하여 가이드 숨기기
        window.onload = function () {
            var hideGuideUntil = localStorage.getItem('hideGuideUntil');
            var now = new Date().getTime();
            var guideCardBody = document.getElementById('guideCardBody');

            if (hideGuideUntil && now < hideGuideUntil) {
                guideCardBody.hidden = false;
            } else {
                guideCardBody.hidden = false;
            }
        };

        // 오늘 날짜의 자정 시간을 구하는 함수
        function getMidnightTime() {
            var now = new Date();
            var midnight = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1, 0, 0, 0);
            return midnight.getTime();
        }

        // 오늘 하루 그만보기 버튼 클릭 시, 가이드 숨기기
        document.getElementById('hideGuideBtn').addEventListener('click', function () {
            var guideCardBody = document.getElementById('guideCardBody');
            guideCardBody.style.display = 'none';

            // 오늘 날짜의 자정 시간을 구하고, localStorage에 저장
            var midnightTime = getMidnightTime();
            localStorage.setItem('hideGuideUntil', midnightTime);
        });







        $(document).ready(function () {
            const sidebarToggle = $('#sidebarToggle');
            if (sidebarToggle) {
                sidebarToggle.click(function () {
                    console.log('buttonClick');
                    event.preventDefault(); /* 아래쪽 요소로 이벤트가 전파되지 않도록 */
                    document.body.classList.toggle('sb-sidenav-toggled');
                    localStorage.setItem('sb|sidebar-toggle', document.body.classList.contains('sb-sidenav-toggled'));
                });
            }
        });
    </script>

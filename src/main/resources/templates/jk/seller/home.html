    <script th:inline="javascript" type="text/javascript">
        var list = /*[[${list}]]*/"";
        
        console.log(list);        

        var xdata = [0,0,0];
        var ydata = ['없음','없음','없음'];
        
        for(var i = 0; i < list.length; i++){            
            ydata[i]= list[i].itemname;
            if (list[i].itemname.length >= 7){
                ydata[i] = list[i].itemname.slice(0, 4) + '..';                
            }
            xdata[i]=list[i].count;
        }
        console.log(ydata);
        console.log(xdata);

        var ctx = document.getElementById("myBarChart2");
        var myLineChart = new Chart(ctx, {
            type: 'horizontalBar',
            data: {
                labels: [ydata[0], ydata[1], ydata[2]],
                datasets: [{
                    label: "Headcount",
                    backgroundColor: "rgba(2,117,216,0.5)",
                    borderColor: "rgba(2,117,216,1)",
                    data: [xdata[0], xdata[1], xdata[2]],
                }],
            },
            options: {
                scales: {
                    yAxes: [{
                        barPercentage: 0.5, // 막대 두께 비율
                        categoryPercentage: 0.9, // 그룹(카테고리) 너비 비율
                        time: {
                            unit: 'month'
                        },
                        gridLines: {
                            display: false
                        },
                        ticks: {
                            maxTicksLimit: 3
                        }
                    }],
                    xAxes: [{
                        ticks: {
                            beginAtZero: true,
                            min: 0,
                            max: xdata[0],

                        },

                        }

        var alertMessage = /*[[${alertMessage}]]*/ "";
        if (alertMessage !== "") {
            alert(alertMessage);
        }
        function updatePw() {
            var oldPw = document.getElementById("oldPw");
            var newPw = document.getElementById("newPw");
            var newPwChk = document.getElementById("newPwChk");
            var form = document.getElementById("form");

            if (oldPw.value == "") { // 현재비번칸이 비었을 시
                alert("현재 사용중인 비밀번호를 입력해주세요."); //alert창
                oldPw.focus(); // 빈 입력창으로 커서 이동
                return false; // 아래 코드부터 아무것도 전달 안함.
            }

            if (newPw.value == "") { // 새 비밀번호칸
                alert("사용하실 새로운 비밀번호를 입력해주세요.");
                newPw.focus();
                return false;
            }

            if (newPwChk.value == "") { // 새 비밀번호 확인칸
                alert("새로운 비밀번호를 다시한번 입력해주세요.");
                newPwChk.focus();
                return false;
            }

            // 비밀번호는 영문 + 숫자 + 특수조합(8~25자리 입력) 정규식
            var pwCheck = /^(?=.*[a-zA-Z])(?=.*[!@#$%^*+=-])(?=.*[0-9]).{8,25}$/;

            if (!pwCheck.test(newPw.value)) {
                alert("비밀번호는 영문자+숫자+특수문자 조합으로 8~25자리 사용해야 합니다.");
                newPw.focus();
                return false;
            };

            if (newPwChk.value !== newPw.value) {
                alert("새로운 비밀번호가 일치하지 않습니다. 다시 확인해주세요.");
                newPwChk.focus();
                return false;
            };



            //입력 값 전송
            form.submit();
        }

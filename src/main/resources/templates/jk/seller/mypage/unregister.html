<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>회원정보수정(seller)</h3>
    
    <form th:action="@{/seller/updateinfo.do}" th:object="${seller}" method="post">
        <input type="text" th:field="${seller.no}"  /><br />
        <input type="text" th:field="${seller.name}" readonly /><br />
        <input type="text" th:field="${seller.address}" /><br />
        <input type="text" th:field="${seller.phone}" /><br />
        <input type="text" th:field="${seller.email}" /><br />
        <input type="submit" value="수정하기" />
    </form>

</body>
</html>

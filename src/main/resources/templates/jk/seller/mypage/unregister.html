<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소분소분 - 판매자 페이지</title>
    <!-- 1. Bootstrap용 css CDN 추가 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <!-- 2. Bootstrap용 Icon CDN / font-awesome 아이콘용 CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 3. font awesome용 css CDN  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Simple DataTable CDN -->
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" type="text/css">
    <!-- CSS -->
    <link rel='stylesheet' type='text/css' media='screen' th:href='@{/css/jk/seller.css}'>
    <link rel='stylesheet' type='text/css' media='screen' th:href='@{/css/jk/seller_mypage.css}'>
</head>

<body class="sb-nav-fixed">
    <!-- header -->
    <th:block th:replace="~{/jk/seller/header :: headerHTML}"></th:block>

    <!-- 전체화면 영역 -->
    <div id="layoutTotal">
        <!-- navbar -->
        <th:block th:replace="~{/jk/seller/navbar :: navbarHTML}"></th:block>
        <!-- 전체화면 > 우측 메인화면 영역 -->
        <div id="layoutContent">
            <main style=" padding:9.5%; background-color: #ffffff;">
                <div class="container-fluid px-4"> <!-- 옆쪽에 딱 붙음. -->
                    <div class="container mt-5">
                        <h1 class="mb-4"><strong>탈퇴진행</strong></h1>
                        <hr />
                        <!-- 전체화면 > 우측 메인화면 영역 -->
                        <!-- 탈퇴하기 버튼 -->
                        <div>
                            <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                                data-bs-target="#withdrawalModal">탈퇴하기</button>
                        </div>
                    </div>
                    <!-- 탈퇴 모달 -->
                    <div class="modal fade" id="withdrawalModal" tabindex="-1" aria-labelledby="withdrawalModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                            <div class="modal-content">
                                <div class="modal-header bg-danger text-white">
                                    <h5 class="modal-title" id="withdrawalModalLabel"><strong>주의! 회원 탈퇴를
                                            진행하시겠습니까?</strong></h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <p>회원 탈퇴를 진행할 시 관련 정보는 모두 삭제 처리되며,
                                    <p><strong style="font-size: large;">삭제된 데이터는 복구할 수 없습니다.</strong></p>
                                    </p>

                                    그래도 탈퇴를 진행하시겠습니까?
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-danger">탈퇴하기</button>
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <!-- footer -->
            <th:block th:replace="~{/jk/seller/footer :: footerHTML}"></th:block>
        </div>
    </div>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.5/axios.min.js"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

    <script th:inline="javascript">
        
    </script>
</body>

</html>

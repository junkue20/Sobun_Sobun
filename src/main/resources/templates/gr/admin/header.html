<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>헤더</title>
    <!-- Bootstrap용 css CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

    <th:block th:fragment="headerCSS">
        <style>
        @import url('https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css');
        * {
            font-family: 'NanumSquare';
        }
        .headerAll a {
            text-decoration: none;
            color: black;
        }
        /* 카테고리 */
        .lcate, .allItemBtn, .allItemBtn a  {
            height: 15px;
            font-size: 17px;
            font-weight: bold;
            color: #204710;
        }
        .mcate {
            font-size: 16.5px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .scate:hover {
            color: #6d9275;
        }

        /* 카테고리 - 검색창 */
        .searchButton {
            border: 0;
            background-color: transparent;
            margin-top: 7px;
            margin-right: 2px;
            opacity: 0.9;
        }

        .searchBar:focus {
            outline: none;
        }

        .searchBar {
            height: 35px;
            padding: 4px;
            padding-top: 8px;
            border: 1px solid #204710;
            border-radius: 1px;
        }
        
        /* 헤더 */
        .header1 {
            background-size: cover;
        }

        .logoutBtn {
            border: 0;
            background-color: transparent;
            color: #204710;
        }

        .logoutBtn:hover {
            color: #6d9275;
        }

        .myPage a {
            font-size: 15px;
            color: #204710;
        }
        .myPage a:hover{
            color: #6d9275;
        }

        /* a태그 hover 시 밑줄 효과 */
        .myPage a:after {
            display:block;
            content: '';
            border-bottom: solid 1px #6d9275;  
            transform: scaleX(0);  
            transition: transform 250ms ease-in-out;
        }
        .myPage a:hover:after { transform: scaleX(1); }
        .myPage a:after{  transform-origin:  0% 50%; }
        /* a태그 hover 시 밑줄 효과 */

        #headerLine {
            border-top: 1px solid #204710;
        }

        /* 햄버거 */
        .hamburger {
            height: 45px;
            margin: 10px;
            display: grid;
            grid-template-rows: repeat(3, 1fr);
            justify-items: center;
            zoom: 0.5;
        }

        .hamburger div {
            background-color: #204710;
            position: relative;
            width: 40px;
            height: 1px;
            margin-top: 7px;
            transition: all 0.2s ease-in-out;
            border-radius: 35px;
        }

        #toggle {
            display: none;
        }

        #toggle:checked + .hamburger{
            margin-top: 35px;
        }

        #toggle:checked + .hamburger .top {
            transform: rotate(45deg);
            margin-top: 10px;
        }

        #toggle:checked + .hamburger .middle {
            transform: rotate(-45deg);
            margin-top: -5px;
        }

        #toggle:checked + .hamburger .bottom {
            transform: scale(0);
        }

        /* 헤더2 */
        #header2 {
            background-color: #f8f7f5;
            display: none;
            position: fixed;
            top: 0;
            z-index: 9999;
            animation: down 0.5s ease;
        }

        @keyframes down {
            0%{
                transform: translateY(-50px)
            }
            100%{
                transform: translateY(0px)
            }
        }

        .searchButton2 {
            border: 0;
            background-color: transparent;
            margin-top: 12px;
            margin-left: 5px;
            opacity: 0.5;
            transform: scaleX(-1);
        }

        .searchBar2 {
            padding-left: 35px;
            height: 45px;
            background-color: #f0ede8;
            border: 0px solid #97a099;
            border-radius: 10px;
        }

        .searchBar2:focus {
            outline: none;
        }

        #headerLine2 {
            border-top: 1px solid #b4bdb6;
            border-top: 1px solid #73977b;
        }

        /* 마이페이지 버튼 */
        .header2Button a {
            border: 0;
            background-color: transparent;
            height: 44px;
            padding: 12px 17px 0 17px;
            margin-right: 10px;
            border: 1px solid #6d9275;
            border-radius: 10px;
            color: #6d9275;
            font-size: 13px;
            transition: background 0.3s ease-in-out;
        }
        .header2Button a:first-child {
            background-color: #6d9275;
            color: white;
        }
        .header2Button a:first-child:hover {
            background-color: #73977b;
        }
        
        .header2Button a:hover {
            background-color: #6d9275;
            color: white;
        }

        .logoutBtn2 {
            border: 0;
            background-color: transparent;
            height: 44px;
            padding: 0px 17px 0 17px;
            margin-right: 10px;
            border: 1px solid #6d9275;
            border-radius: 10px;
            color: #6d9275;
            font-size: 13px;
            transition: background 0.3s ease-in-out;
        }

        .logoutBtn2:hover {
            background-color: #6d9275;
            color: white;
        }

        /* 스크롤바 꾸미기 */
        body::-webkit-scrollbar {
            width: 8px;  /* 스크롤바의 너비 */
        }

        body::-webkit-scrollbar-thumb {
            height: 30%; /* 스크롤바의 길이 */
            background: #6d9275; /* 스크롤바의 색상 */
            
            border-radius: 10px;
        }

        body::-webkit-scrollbar-track {
            background: rgba(33, 122, 244, .1);  /*스크롤바 뒷 배경 색상*/
        }

        /* 알림버튼 */
        .notiBtn {
            position: relative;
            border: 0;
            background-color: transparent;
            padding: 0;
            margin-left: 8px;
        }

        .notiAction {
            width: 48px;
            height: 48px;
            background-color: rgba(105, 146, 120, 0.8);
            border-radius: 24px;
        }

        .notiAction1 {
            position: absolute;
            width: 7px;
            height: 7px;
            border-radius: 3.5px;
            left: 30px;
            top: -2px;
            background-color: #ff0000;
            box-shadow:  0 .125rem .25rem rgba(0, 0, 0, .075);
            display: none;
        }

        .notiBtn svg {
        }

        </style>
    </th:block>
</head>
<body>
<th:block th:fragment="headerHTML">
    <div class="headerAll">
        <!-- 헤더 -->
        <header class="container-fluid header1" th:style="'background-image:url('+ @{/images/se/testheader6.png} +');'">
            <div class="row p-5">
                
                <div class="col-4">
                    <div class="row">
                        <a th:href="@{/customer/home.do}" class="d-flex justify-content-center align-items-center">
                            <img th:src="@{/images/se/logo1.png}" style="width: 255px;">
                        </a>
                    </div>
                    <div class="row mt-1">
                        <span class="d-flex justify-content-center align-items-center" style="color: #204710;"><b>새로운 1인 가구 공구 문화</b></span>
                    </div>
                </div>
                
                <div class="myPage col d-flex align-items-center flex-row-reverse">
                    <div class="row d-flex justify-content-end">
                
                       
                    </div>
                </div>
            </div>
            <div id="headerLine"></div>
        </header>


    
    </div>

    <script th:inline="javascript" type="text/javascript">

    </script>

</th:block>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <!-- Simple DataTable용 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" type="text/css">
    <!--최신버전-->
    <!-- font-awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <th:block th:replace="~{/gr/admin/header :: headerCSS}"></th:block>
    <th:block th:replace="~{/gr/admin/footer :: footerCSS}"></th:block>

    <script th:src="@{/js/bootstrap.min.js}"></script>
    <!-- axios (https://cdnjs.com/libraries/axios) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.5/axios.min.js"
        integrity="sha512-nnNHpffPSgINrsR8ZAIgFUIMexORL5tPwsfktOTxVYSv+AUAILuFYWES8IHl+hhIhpFGlKvWFiz9ZEusrPcSBQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Font Awesome ICON용 스크립트 CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"
        integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <!-- header -->
    <th:block th:replace="~{/gr/admin/header :: headerHTML}"></th:block>

    <!-- 본문 영역 (padding-bottom은 건들면 안돼요ㅠㅠ footer랑 겹치는 문제 해결용임돵) -->
    <div style="padding-bottom: 300px;" class="container">
        <main>
            <div th:text="${storageList}"></div>
            <select id="selectStorage" name="storageNo" onchange="selectStorage()">
                <option value="0" selected>---[필수 선택]---</option>
                <option th:each="tmp:${storageList}" th:value="${tmp.no}" th:text="${tmp.name}">
                </option>
            </select>


            <div class="px-4">
                <h1 class="mt-4">고객 상품 수령 관리</h1>

                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item"><a href="index.html">대시보드</a></li>
                    <li class="breadcrumb-item active">테이블</li>
                </ol>

                <!--테이블(보드) 영역-->
                <div class="row">
                    <div class="col">
                        <div class="card mb-4">
                            <div class="card-header">
                                <i class="fas fa-table me-1"></i>
                                테이블 예제
                            </div>
                            <div class="card-body">
                                <table id="datatablesSimple" class="table">
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Position</th>
                                            <th>Office</th>
                                            <th>Age</th>
                                            <th>Start date</th>
                                            <th>Salary</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>Quinn Flynn</td>
                                            <td>Support Lead</td>
                                            <td>Edinburgh</td>
                                            <td>22</td>
                                            <td>2013/03/03</td>
                                            <td>$342,000</td>
                                        </tr>
                                        <tr>
                                            <td>Charde Marshall</td>
                                            <td>Regional Director</td>
                                            <td>San Francisco</td>
                                            <td>36</td>
                                            <td>2008/10/16</td>
                                            <td>$470,600</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>


    </div>

    <!-- footer -->
    <th:block th:replace="~{/gr/admin/footer :: footerHTML}"></th:block>

    <!-- script-->
    <!-- jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

    <!-- Simple DataTable용 JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" type="text/javascript"></script>
    <script th:inline="javascript" type="text/javascript">
        $(document).ready(function () {
            new simpleDatatables.DataTable("#datatablesSimple", {
                searchable: true,
                fixedHeight: true,

            })
        });

        
        async function selectStorage() {
            var select = document.querySelector('#selectStorage');
            var selectVal = select.options[select.selectedIndex].value;
            var selectText = select.options[select.selectedIndex].text;

            console.log("value => ", selectVal);
            console.log("text => ", selectText);

            const url = [[@{/api/admin/purchaselistbystorage.json}]] + "?storageno=" + selectVal;
            console.log(url);
            const headers = { "Content-Type": "application/json" };
            const { data } = await axios.get(url, { headers: headers });

            console.log("반환값 확인", data);

        }
    </script>
</body>

</html>

    <script th:inline="javascript" type="text/javascript">
    // 모달
    const myModal = document.getElementById('myModal');

    // 상태들중 하나만 선택되게
    function toggleButton(selectedButton) {
        var buttons = document.querySelectorAll('[data-bs-toggle="button"]');
        buttons.forEach(function(button, index) {
            if (index === selectedButton) {
                button.classList.add('active');
            } else {
                button.classList.remove('active');
            }
        });
    }

    // 상태에 따라서 값 보내기
    function dvvalue(){
        var bt0 = document.getElementById('btn-0').className;
        var bt1 = document.getElementById('btn-1').className;
        var bt2 = document.getElementById('btn-2').className;
        var bt3 = document.getElementById('btn-3').className;
        var btndv = document.getElementById('btndv').value;
        var equals = 'btn btn-outline-dark active';
        
        if(bt0 == equals) {
            console.log("0번 " + btndv);
            document.getElementById('dvstatus').setAttribute('value', 0);
            console.log(document.getElementById('dvstatus').value);           
        }
        else if(bt1 == equals) {
            console.log("1번 " + btndv);
            document.getElementById('dvstatus').setAttribute('value', 1);
            console.log(document.getElementById('dvstatus').value);
        }
        else if(bt2 == equals) {
            console.log("2번 " + btndv);
            document.getElementById('dvstatus').setAttribute('value', 2);
            console.log(document.getElementById('dvstatus').value);
        }
        else if(bt3 == equals) {
            console.log("3번 " + btndv);
            document.getElementById('dvstatus').setAttribute('value', 3);
            console.log(document.getElementById('dvstatus').value);
        }

        // document.getElementById('form2').submit();
    }

    // 배송상태설정 변경
    function dvclick(index, enid) {
        var dv = document.getElementById('dvact' + index).value;        
        console.log("상태 : " + dv); 
        console.log("enid : " + enid);        

        // 상태에 맞는 토글 설정
        if(dv == 0){
            document.getElementById('btn-0').setAttribute('class', 'btn btn-outline-dark active');
            document.getElementById('btn-1').setAttribute('class', 'btn btn-outline-dark');
            document.getElementById('btn-2').setAttribute('class', 'btn btn-outline-dark');
            document.getElementById('btn-3').setAttribute('class', 'btn btn-outline-dark');
            document.getElementById('btndv').setAttribute('value', enid);            
            // name 추가해주기
        }
        else if(dv == 1){
            document.getElementById('btn-0').setAttribute('class', 'btn btn-outline-dark');
            document.getElementById('btn-1').setAttribute('class', 'btn btn-outline-dark active');
            document.getElementById('btn-2').setAttribute('class', 'btn btn-outline-dark');
            document.getElementById('btn-3').setAttribute('class', 'btn btn-outline-dark');            
            document.getElementById('btndv').setAttribute('value', enid);            
        }
        else if(dv == 2){
            document.getElementById('btn-0').setAttribute('class', 'btn btn-outline-dark');
            document.getElementById('btn-1').setAttribute('class', 'btn btn-outline-dark');
            document.getElementById('btn-2').setAttribute('class', 'btn btn-outline-dark active');
            document.getElementById('btn-3').setAttribute('class', 'btn btn-outline-dark');
            document.getElementById('btndv').setAttribute('value', enid);            
        }
        else if(dv == 3){
            document.getElementById('btn-0').setAttribute('class', 'btn btn-outline-dark');
            document.getElementById('btn-1').setAttribute('class', 'btn btn-outline-dark');
            document.getElementById('btn-2').setAttribute('class', 'btn btn-outline-dark');
            document.getElementById('btn-3').setAttribute('class', 'btn btn-outline-dark active');
            document.getElementById('btndv').setAttribute('value', enid);            
        }
    }
